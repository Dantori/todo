<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="utf-8">
    <title>Log in with your account</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        form {
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
    </style>
</head>
<body>
<div th:if="${#httpServletRequest.getUserPrincipal()} == null">
    <form class="form-signin" method="POST" th:action="@{/login}">
        <h2 class="mb-3 font-weight-normal">Вход в систему</h2>
        <div class="form-label-group">
            <input name="username" type="text" id="inputUsername" class="form-control" placeholder="Username" autofocus="true" required>
            <label for="inputUsername">Username</label>
        </div>
        <div class="form-label-group">
            <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <label for="inputPassword">Password</label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
        <p class="mt-3 text-center">
            <a th:href="@{/registration}">Зарегистрироваться</a>
        </p>
    </form>
</div>
<div th:if="${#httpServletRequest.getUserPrincipal()} != null">
    <script th:inline="text">
        /*<![CDATA[*/
        window.location.href = '/index.html';
        /*]]>*/
    </script>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
